<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D3 - Práctica 6 Gapminder</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/f3ace0c0d2.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="d-flex justify-content.between navbar navbar-light bg-light shadow">
		<a href="index.html">
		<img src="img/logo-unir.png" class="logo">
		</a>
		<p>Herramientas de visualización</p>
	</nav>

	<div class="container-fluid mt-4">
		<div class="row mb-4">
			
			<!-- Botones -->
			<div class="col-md-4">
				<button class="btn btn-primary" onclick="delta(-5)">
					<i class="fas fa-backward"></i>
				</button>
				<button class="btn btn-primary" onclick="delta(-1)">
					<i class="fas fa-arrow-alt-circle-left"></i>
				</button>
				<button class="btn btn-danger" id="pausa">
		          <i class="fas fa-pause-circle"></i>
		        </button>
				<button class="btn btn-primary" onclick="delta(1)">
					<i class="fas fa-arrow-alt-circle-right"></i>
		        </button>
		        <button class="btn btn-primary" onclick="delta(5)">
					<i class="fas fa-forward"></i>
		        </button>
			</div>
			<!-- Fin botones -->

			<!-- Slider -->
			<div class="col-md-4">
				<input type="range" min="0" max="100" value="80" class="slider" id="slider">
				<br><span class="badge badge-success p-2" id="sliderv"></span>
			</div>
			<!-- Fin Slider -->
			
			<!-- continente -->
			<div class="col-md-4">Tipo de pago: <select id="tipo_pago" class="form-control">
				<option value="todos">Todos</option>
				<option value="consumo">Consumo</option>
				<option value="rezago">Rezago</option>
			</select>
			</div>
			<!-- Fin continente -->

		</div>
		
		<div class="row mb-4">
			<div class="col-md-12">
				<div id="graf" class="vizprev">
					
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1>Visualización 1. Pagos por colonia mes a mes</h1>
				<p>Esta es una visualización gráfica de la evoución de pagos realizados por cada colonia del municipio de Ruiz, Nayarit en el Sistema de Agua Potable.</p>
			</div>
		</div>
	</div>

<script src="js/d3.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="agua_meses.js"></script>
</body>
</html>
